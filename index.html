<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Style CSS  -->
        <link rel="stylesheet" href="./asset/css/style.css" />
        <title>Lucy</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="navbar">
                    <img
                        class="navbar-logo"
                        src="./asset/img/Logo.svg"
                        alt=""
                    />
                    <ul class="navbar__list">
                        <li class="navbar__list--item navbar__list--active">
                            <a>Home</a>
                        </li>
                        <li class="navbar__list--item"><a>About</a></li>
                        <li class="navbar__list--item">
                            <a>Services and Rates</a>
                        </li>
                        <li class="navbar__list--item"><a>Review</a></li>
                        <li class="navbar__list--item"><a>Contact us</a></li>
                    </ul>
                    <button class="navbar__button">Sign up</button>
                </div>
                <div class="hero">
                    <div class="hero__card">
                        <img
                            class="hero__card--main"
                            src="./asset/img/card 03.svg"
                            alt=""
                        />
                        <img
                            class="hero__card--sub"
                            src="./asset/img/card 02.svg"
                            alt=""
                        />
                        <img
                            class="hero__card--detail"
                            src="./asset/img/card 01.svg"
                            alt=""
                        />
                        <img
                            class="hero__card--decorate"
                            src="./asset/img/Union.svg"
                            alt=""
                        />
                        <img
                            class="hero__card--subdecorate"
                            src="./asset//img/Union (1).svg"
                            alt=""
                        />
                    </div>
                    <div class="hero__desc">
                        <h1 class="hero__desc--heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc--text">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="desc__aciton">
                            <button class="desc_action--book"> Book a meet</button>
                            <a href="" class="desc_action--schedule">Schedule a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
